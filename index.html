<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>

  <body>

    <main class="container">
      <div class="container-box">
        <div class="container-img">
          <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="equilibrium-img">

        </div>



        <div class="container-content">

          <p class="equilibrium"> Equilibrium #3429</p>

          <p class="equilibrium-content"> Our Equilibrium collection promotes balance and calm. </p>

        </div>


        <div class="middle-section">

          <div class="middle-box">
            <img src="./images/icon-ethereum.svg" alt="ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="middle-box">
            <img src="./images/icon-clock.svg" alt="clock">
            <p>3 days left</p>
          </div>
        </div>



        <div class="bottom">
          <img src="./images/image-avatar.png" alt="avatar" />
          <p>Creation of <span>Jules Wyvern</span> </p>
        </div>

      </div>

    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Mbazu Daniel</a>.
    </div>



  </body>

</html>
